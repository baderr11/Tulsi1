<!DOCTYPE html>
<html lang="ar"  dir="rtl" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tolsi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            
        }
        
        header {
            text-align: right;
            padding: 7px;
        }

        .title {
            color: #000000;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
           }
        .card-slider {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            padding-bottom: 10px;
            padding-right: 0px;
            align-items: stretch;
            flex-direction: column;
        }
        .card-slider .card {
            min-width: 250px;
            margin-right: 15px;
            margin-top: 15px;
            scroll-snap-align: start;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 15px;
            background-color: #fff;
            position: relative;
            overflow: visible;
            margin-left: 15px;
        }
        .card-slider .badge {
            background-color: #4ecdc4;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            position: absolute;
            z-index: 1;
        }
        .card-slider .badge-free {
            top: -10px;
            left: 10px;
        }
        .card-slider .badge-active {
            top: -10px;
            right: 10px;
            background-color: #e0f7f5;
            color: #4ecdc4;
        }
        .btn-listen {
            background-color: #4ecdc4;
            color: white;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            margin-top: 15px;
            width: 100%;
            text-align: center;
            border: none;
            cursor: pointer;
        }
        .progress-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 5px solid #e0f7f5;
            border-top-color: #4ecdc4;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #4ecdc4;
            position: absolute;
            right: 0px;
            top: 40%;
            transform: translateY(-50%);
            background-color: white;
        }
        
        .card-content {
            padding-right: 50px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-right: 1%;
            font-size: 1.2rem;
        }

    </style>
</head>
<body>
