<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عرض صورة مع معلومات</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 600px;
      text-align: center;
      padding: 20px;
    }

    .container img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .info {
      margin-top: 15px;
      font-size: 16px;
      color: #333;
    }

    .info h2 {
      margin: 0;
      font-size: 20px;
      color: #007bff;
    }

    .info p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="collar.jpg" alt="صورة توضيحية">
    <div class="info">
      <h2>عنوان الصورة</h2>
      <p>وصف الصورة أو معلومات إضافية عنها. يمكن أن يتضمن هذا النص تفاصيل عن محتوى الصورة، التاريخ، أو أي معلومات أخرى ذات صلة.</p>
    </div>
  </div>

</body>
</html>
