<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة تقييم الموقع</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to bottom, #74CCCD, #aaa0ca);
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff00;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 25px;
            color: #333;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .rating-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .rating-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 18px;
            color: #555;
        }

        .rating-group input {
            margin-left: 10px;
            margin-right: 5px;
            transform: scale(1.2);
            cursor: pointer;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            font-size: 16px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            resize: none;
            background-color: #f7f7f7;
            transition: all 0.3s ease;
        }

        textarea:focus {
            border-color: #6e8efb;
            outline: none;
            background-color: #ffffff;
        }

        .buttons {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .submit-btn {
            background-color: #aaa0ca;
            color: #fff;
        }

        .reset-btn {
            background-color: #aaa0ca;
            color: #fff;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>تقييم التطبيق</h1>
        <form>
            <div class="rating-group">
                <label>تقييم التصميم:</label>
                <input type="radio" name="design" value="1"> 1
                <input type="radio" name="design" value="2"> 2
                <input type="radio" name="design" value="3"> 3
                <input type="radio" name="design" value="4"> 4
                <input type="radio" name="design" value="5"> 5
            </div>

            <div class="rating-group">
                <label>تقييم المحتوى:</label>
                <input type="radio" name="content" value="1"> 1
                <input type="radio" name="content" value="2"> 2
                <input type="radio" name="content" value="3"> 3
                <input type="radio" name="content" value="4"> 4
                <input type="radio" name="content" value="5"> 5
            </div>

            <div class="rating-group">
                <label>سهولة الاستخدام:</label>
                <input type="radio" name="usability" value="1"> 1
                <input type="radio" name="usability" value="2"> 2
                <input type="radio" name="usability" value="3"> 3
                <input type="radio" name="usability" value="4"> 4
                <input type="radio" name="usability" value="5"> 5
            </div>

            <div class="rating-group">
                <label>ملاحظات:</label>
                <textarea name="comments" placeholder="أضف ملاحظاتك هنا..."></textarea>
            </div>

            <div class="buttons">
                <button type="submit" class="submit-btn">إرسال التقييم</button>
                <button type="reset" class="reset-btn">إعادة تعيين</button>
            </div>
        </form>
    </div>

</body>
</html>
